        </div>
            <table>
                <tr>
                    <th>Total Amount</th>

                </tr>
                <tr>
                    <td id="totalamount"></td>
                    <td id="monthlypayment"></td>
                    <td id="interest2"></td>
                </tr>
            </table>
            <button onclick="Sum()">Click</button>
    </section>
    <section id="second">
       <div class="buttons">
         <h1><span id="count">0</span></h1>
         <button id="decrease" onclick="decrease()" >Decrease</button>
         <button id="reset" onclick="reset()">Reset</button>
         <button id="increase"onclick="increase()">Increase</button>
       </div>
    </section>
